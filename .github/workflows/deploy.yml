name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t xoo1228/s3imageupload:latest .
          docker push xoo1228/s3imageupload:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo yum update -y
            sudo yum install docker -y
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user
            docker pull xoo1228/s3imageupload:latest
            docker stop s3imageupload || true
            docker rm s3imageupload || true
            docker run -d --name s3imageupload -p 8080:8080 \
              -e AWS_ACCESS_KEY=${AWS_ACCESS_KEY} \
              -e AWS_SECRET_KEY=${AWS_SECRET_KEY} \
              -e AWS_REGION=${AWS_REGION} \
              -e AWS_BUCKET=${AWS_BUCKET} \
              xoo1228/s3imageupload:latest