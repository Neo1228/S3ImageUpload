plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'AwsStudy'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.amazonaws:aws-java-sdk-s3:1.12.530'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Spring Boot Starter for Thymeleaf
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// aws S3
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
	// Lombok 의존성
	compileOnly 'org.projectlombok:lombok:1.18.28'  // 컴파일 시에만 사용
	annotationProcessor 'org.projectlombok:lombok:1.18.28'  // 애너테이션 처리기
	testCompileOnly 'org.projectlombok:lombok:1.18.28'  // 테스트용
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'  // 테스트용 애너테이션 처리기

}

tasks.named('test') {
	useJUnitPlatform()
}
