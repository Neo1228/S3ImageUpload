<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>업로드 결과</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h3>업로드 성공</h3>
        </div>
        <div class="card-body text-center">
            <p>업로드된 이미지:</p>
            <img th:src="${url}" class="img-thumbnail" alt="Uploaded Image">
            <p class="mt-3">
                <a th:href="${url}" target="_blank" class="btn btn-primary">이미지 보기</a>
                <a href="/" class="btn btn-secondary">다시 업로드</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
